  id: 005
  title: "Precisamos falar de DIVERSIDADE! Comunidade feminina em eventos de tecnologia."
  description: "Estamos quase em 2019 e, no geral, ainda temos um número reduzido de mulheres em eventos e comunidades de tecnologia. Por que essa realidade ainda é visível? Onde estão essas mulheres que também devem ser atuantes de forma direta nestes nichos? Como palestrante, falarei dos desafios que é ser mulher no espaço majoritariamente masculino, enfatizando a importância e a história das mulheres na área, já que foram elas que deram os primeiros passos para o avanço da tecnologia."
  subtype: presentation
  speakers: [7]
  language: pt
  complexity: "Iniciante"
