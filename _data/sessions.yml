  id: 004
  title: "UX para aumentar a liberdade de diabéticos"
  description: "Diabéticos podem sim comer doces! O problema é que isso implica em uma quantidade enorme de contas a cada alimentação. É um trabalho repetitivo e sujeito a muitos erros, então… por que não automatizar? Este é um relato sobre a criação de um aplicativo para melhorar a qualidade de vida dos 22 milhões de brasileiros diabéticos. Venha conhecer mais sobre diabetes e sobre como o projeto vai evoluindo, através da aplicação de técnicas de UX para validar as hipóteses de usabilidade desde mais cedo, minimizando retrabalho e envolvendo o usuário do aplicativo no processo de construção dele."
  subtype: keynote
  speakers: [6]
  language: pt
  complexity: "Intermediário"
